version: '3.8'

services:
  slugbase:
    build: .
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DB_TYPE=sqlite
      - DB_PATH=/app/data/slugbase.db
      - SESSION_SECRET=change-this-secret-in-production
      - BASE_URL=http://localhost:5000
      - FRONTEND_URL=http://localhost:3000
    volumes:
      - ./data:/app/data
    restart: unless-stopped

