name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the bug
      placeholder: Describe what happened...
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: Describe what you expected...
    validations:
      required: true
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Environment information
      placeholder: |
        - OS: [e.g. Linux, Windows, macOS]
        - Browser: [e.g. Chrome, Firefox]
        - Version: [e.g. 1.0.0]
      value: |
        - OS:
        - Browser:
        - Version:
    validations:
      required: false
